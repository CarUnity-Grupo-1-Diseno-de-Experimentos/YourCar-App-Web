    <mat-toolbar class="toolbarr">
      <img

        width="200px"
      />
      <div class="mat-spacer"></div>

      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a class="buttonnav" mat-button [routerLink]="['/main-page-tenant']"
          >INICIO</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/share-auto-tenant']"
          >BUSCAR AUTOS</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/maintenance-tenant']"
          >MANTENIMIENTO</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/rent-tenant']"
          >ALQUILER</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/requests-tenant']"
          >SOLICITUDES</a
        >
        <a mat-button [routerLink]="['/perfil-tenant']"

            style="width: 3em"
        /></a>
      </div>

      <div fxShow="true" fxHide.gt-sm="true">
        <a (click)="sidenav.toggle()"><mat-icon>home</mat-icon></a>
      </div>
      <router-outlet></router-outlet>
    </mat-toolbar>

    <div style="display: flex; height: 130vh">
      <mat-card class="card-share">
        <mat-card-header>
          <mat-card-title class="letter1"> BUSCA UN AUTO </mat-card-title>
        </mat-card-header>
        <mat-card-content class="letter2">
          <mat-card-subtitle>Marca</mat-card-subtitle>
          <div style="display: flex; align-items: center">
            <mat-form-field class="input">
              <input matInput placeholder="Escribe aquí..." (keyup)="applyFilter($event)" #input/>
            </mat-form-field>
            <button
              mat-button
              class="button"
              style="background-color: #14131b; color: white"
            >
              BUSCAR
            </button>
          </div>

      </mat-card>

      <mat-card class="card-share2">
        <mat-card-content
          ><div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
              <!-- id Column -->

              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id.</th>

                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

              <!-- Name Column -->

              <ng-container matColumnDef="brand">
                <th mat-header-cell *matHeaderCellDef>Name</th>

                <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
              </ng-container>

              <!-- Photo Column -->

              <ng-container matColumnDef="photo">
                <th mat-header-cell *matHeaderCellDef>Photo</th>
                <td mat-cell *matCellDef="let element">
                  <!-- Utiliza la etiqueta <img> para mostrar la foto -->
                  <img
                    [src]="element.photo"
                    alt="Photo of the movie"
                    style="max-width: 100px"
                  />
                </td>
              </ng-container>

              <!-- Columna de precio -->

              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>

                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 20]"
              showFirstLastButtons
              aria-label="Select page of periodic elements"
            >
            </mat-paginator></div
        ></mat-card-content>
      </mat-card>
    </div>

    <mat-sidenav #sidenav fxLayout="column">
      <div fxLayout="column">
        <a (click)="sidenav.toggle()" mat-button>
          <b style="color: #2f9568; font-size: 20px">Close</b></a
        >
        <a class="buttonnav" mat-button [routerLink]="['/main-page-tenant']"
          >INICIO</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/share-tenant']"

        >
        <a class="buttonnav" mat-button [routerLink]="['/maintenance-tenant']"

        >
        <a class="buttonnav" mat-button [routerLink]="['/rent-tenant']"
          >ALQUILER</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/requests-tenant']"
          >SOLICITUDES</a
        >
        <a class="buttonnav" mat-button [routerLink]="['/perfil-tenant']"
          >PERFIL</a
        >
      </div>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
