<div class="content-primary" >
  <mat-toolbar style="color: #2F9568;background-color: #14131B ">
    <img src="https://i.postimg.cc/BZHpSgcb/logo-1-removebg-preview.png" width="200px">
    <div class="mat-spacer"></div>
  </mat-toolbar>


  <br><br>
  <mat-card class="contenedor">
    <mat-card-content >
      <div class="content-2">

        <section >
          <div class="example-button-row section-button">

            <button mat-button id="btnn" [routerLink]="['/register-tenant']">Arrendatario</button>
            <button mat-button id="btnn" [routerLink]="['/register-owner']" style="margin-left: 1em">Propietario</button>
          </div>
        </section>
        <br><br>
        <mat-label style="text-align: center;font-size: 30px;color: #14131B"><b>Registrate</b></mat-label>
        <br>
        <mat-label style="text-align:left">Nombres</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="name" type="text" placeholder="Nombres" class="input"   >
        </mat-form-field>

        <mat-label style="text-align:left">Apellidos</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="lastname" type="text" placeholder="Apellidos" class="input"   >
        </mat-form-field>

        <mat-label style="text-align:left">Fecha de Nacimiento</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="birthdate" type="date"  class="input"   >
        </mat-form-field>

        <mat-label style="text-align:left">Teléfono</mat-label>
        <mat-form-field>
          <input matInput [(ngModel)]="phone" type="number" placeholder="Teléfono" class="input"   >
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="email" (input)="validateEmail()" type="text" placeholder="Correo electrónico" class="input">
        </mat-form-field>
        <mat-error *ngIf="!isEmailNotEmpty">El campo de correo electrónico no puede estar vacío.</mat-error>
        <mat-error *ngIf="isEmailNotEmpty && !isEmailValid">Por favor, ingrese un correo válido.</mat-error>
        <mat-form-field>
          <input matInput [(ngModel)]="password" (input)="validatePassword()" type="password" placeholder="Contraseña" class="input">
        </mat-form-field>
        <mat-error *ngIf="!isPasswordNotEmpty">La contraseña no puede estar vacía.</mat-error>
        <mat-error *ngIf="isPasswordNotEmpty && !isPasswordValid">La contraseña debe tener al menos 6 caracteres.</mat-error>
        <mat-label style="color: #14131B;justify-content: right;text-align: right;"> <a mat-button [routerLink]="['/recover-password-owner']"> <b style="font-family: 'Poppins', sans-serif"> ¿Has olvidado tu contraseña?</b></a></mat-label> <br>

        <button mat-button style="color: white;background-color: #2F9568" [routerLink]="['/main-page-owner']" [disabled]="!isLoginFormValid">Registrate como Propietario</button>

      </div>

    </mat-card-content>
  </mat-card>
</div>
