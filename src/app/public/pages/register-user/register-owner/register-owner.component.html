<div class="content-primary" >
  <mat-toolbar style="color: #2F9568;background-color: #14131B ">
    <img src="https://i.postimg.cc/BZHpSgcb/logo-1-removebg-preview.png" width="200px" alt="">
    <div class="mat-spacer"></div>
  </mat-toolbar>


  <br><br>
  <mat-card class="contenedor">
    <mat-card-content >
      <div class="content-2">

        <section >
          <div class="example-button-row section-button">

            <button mat-button id="btnn" [routerLink]="['/register-tenant']">Arrendatario</button>
            <button mat-button id="btn" [routerLink]="['/register-owner']" style="margin-left: 1em">Propietario</button>
          </div>
        </section>
        <br><br>
        <mat-label style="text-align: center;font-size: 30px;color: #14131B"><b>Registrate</b></mat-label>
        <br>

        <form  [formGroup]="formReg_Owner" (ngSubmit)="onSubmit()" >
          <mat-label style="text-align:left">Nombres</mat-label><br>
          <mat-form-field class="form-field">
            <input matInput formControlName="name" placeholder="Nombres" class="input">
            <mat-error *ngIf="formReg_Owner.get('name')?.hasError('invalidName')">
              Ingresa solo letras en el campo de Nombres.
            </mat-error>
          </mat-form-field>
          <br>

          <mat-label style="text-align:left">Apellidos</mat-label><br>
          <mat-form-field class="form-field">
            <input matInput formControlName="lastname" placeholder="Apellidos" class="input">
            <mat-error *ngIf="formReg_Owner.get('name')?.hasError('invalidName')">
              Ingresa solo letras en el campo de Apellidos.
            </mat-error>
          </mat-form-field>

        <mat-label style="text-align:left">Fecha de Nacimiento</mat-label><br>
        <mat-form-field class="form-field">
          <input matInput formControlName="lastname" type="date" placeholder="Apellidos" class="input">
        </mat-form-field><br>

          <mat-label style="text-align:left">Teléfono</mat-label><br>
          <mat-form-field class="form-field">
            <input matInput formControlName="phone" placeholder="Teléfono" type="number" class="input">
            <mat-error *ngIf="formReg_Owner.get('phone')?.hasError('minlength') || formReg_Owner.get('phone')?.hasError('maxlength')">
              El teléfono debe contener exactamente 9 dígitos.
            </mat-error>
          </mat-form-field><br>


          <mat-label style="text-align:left">Correo</mat-label><br>
        <mat-form-field class="form-field">
          <input matInput formControlName="email" placeholder="Correo electrónico" class="input">
        </mat-form-field><br>

        <mat-label style="text-align:left">Contraseña</mat-label><br>
        <mat-form-field class="form-field">
          <input matInput formControlName="password" type="password" placeholder="Contraseña" class="input">
        </mat-form-field><br>

          <button class="form-field" mat-button style="color: white; background-color: #2F9568" type="submit">Registrate como Propietario</button>

        </form>

      </div>

    </mat-card-content>
  </mat-card>
</div>
